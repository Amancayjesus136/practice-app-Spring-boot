<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de usuarios</title>
</head>
<body>

    <h1>Formulario de personas</h1>
    <a href="/personas">Volver a listado de personas</a>

    <form th:object="${persona}" th:action="${accion}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>Nombre : <input type="text" th:field="*{nombre}" placeholder="Ingresa nombre"></label><br>
        <label>Edad : <input type="number" th:field="*{edad}" placeholder="Ingresa edad"></label><br>
        <button type="submit">Guardar</button>
    </form>



</body>
</html>
